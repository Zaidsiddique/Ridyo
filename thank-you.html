<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - BikyoApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d1117;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .message-box {
      background-color: #161b22;
      border: 2px solid #f4c430;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(244, 196, 48, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .message-box h1 {
      color: #f4c430;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .message-box p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .message-box a {
      background-color: transparent;
      color: #f4c430;
      border: 2px solid #f4c430;
      padding: 12px 28px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .message-box a:hover {
      background-color: #f4c430;
      color: #0d1117;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      .message-box {
        padding: 30px 20px;
      }

      .message-box h1 {
        font-size: 1.7rem;
      }

      .message-box p,
      .message-box a {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br />We’ll get back to you soon.</p>
    <a href="https://zaidsiddique.github.io/Bikyoapp/">← Back to Home</a>
  </div>
</body>
</html>
